<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/tei.css?v=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <script src="./js/CETEI.js?v=1" defer></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      try {
        const c = new CETEI();
        const behaviors = {
          "tei": {
            "head": function(e) {
              const level = document.evaluate("count(ancestor::tei-div)", e, null, XPathResult.NUMBER_TYPE, null).numberValue || 1;;
              let result = document.createElement("h" + (level.numberValue>7 ? 7 : level.numberValue));
              for (let n of Array.from(e.childNodes)) {
                result.appendChild(n.cloneNode());
              }
              return result;
            },
            "lb": ["<br>"],
            /* Insert a <p> with the content of the <pb>'s @n attribute inside it
              Add a line above with CSS */
              "pb": ["<p class=\"break\">$@n</p>"],
              /* Para acceder a los elementos 
              del teiHeader: */
              "teiHeader": null,
            }
          };
          c.addBehaviors(behaviors);
          c.getHTML5('2.2.xml', function(data){
            document.getElementsByTagName('body')[0].appendChild(data);
          });
        } catch (err) {
          console.error('Error inicializando CETEI:', err);
        }
      });
    </script>
  </head>
  <body>
    
  </body>
  </html>
